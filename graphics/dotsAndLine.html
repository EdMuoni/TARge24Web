<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Line</title>
</head>
<body>
    <canvas id="DotsAndLine" width="400" height="400" style="border: 1px solid grey;"></canvas>

    <script>
        const canvas = document.getElementById("DotsAndLine");
        const canvasCtx = canvas.getContext("2d");
        canvas.height = canvas.width;
        canvasCtx.transform(1, 0, 0, -1, 0, canvas.height);

        const xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yArray = [7, 8, 8, 9, 9, 9, 10, 14, 10, 15];

        canvasCtx.fillStyle = "red";
        for (let i = 0; i < xArray.length - 1; i++) {
            let x = xArray[i] * 400 / 150;
            let y = yArray[i] * 400 / 15;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 3, 0, Math.PI * 2);
            canvasCtx.fill();
        }

        let xMax = canvas.height;
        let slope = 1.2;
        let intercept = 70;

        canvasCtx.beginPath();
        canvasCtx.moveTo(0, intercept);
        canvasCtx.lineTo(xMax, f(xMax));
        canvasCtx.strokeStyle = "black";
        canvasCtx.stroke();

        function f(x) {
            return slope * x + intercept;
        }
    </script>
</body>
</html>
