<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="3dChart" style="width:100%; max-width:600px;height: 500px;"></div>
</body>
<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        const data = google.visualization.arrayToDataTable([
            ['Countr', 'Mhl'],
            ['Italy', 30.5],
            ['Estonia', 15.9],
            ['Latvia', 19.1],
            ['Finland', 10],
        ]);
        const options = {
            title: 'Worlds wide cranberry production',
            is3D: true,
        };
        const chart = new google.visualization.PieChart(document.getElementById('3dChart'));
        chart.draw(data, options);
    }
</script>
</html>
