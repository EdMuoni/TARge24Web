<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cranberry Production Pie Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div id="pieChart" style="width:100%; max-width:700px;"></div>
</body>
<script>
        const yArray = ["Italy", "Germany", "Estonia", "Sweden", "Finland"];
        const xArray = [55, 30, 40, 15, 16];

        const data = [{
            values: xArray,      
            labels: yArray,      
            type: "pie",
            hole: 0.3,
        }];

        const layout = {
            showlegend: true, title:"World cranberry production"     
        };
        Plotly.newPlot("pieChart", data, layout);
</script>
</html>
