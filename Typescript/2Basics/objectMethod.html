<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="person"></p>

    <p id="arrayPerson"></p>
</body>
<script>
    const person = {
        Name: "Jim",
        nickName: "Jimbo",
        height: "188",
        hairColor: "black"
    };

    person.fullname = function() {
        return (this.Name + " " + this.nickName).toUpperCase();
    }

    //My name is Jim Jimbo
    document.getElementById("person").innerHTML = "My name is " + person.fullname();

    const someArray = Object.values(person);
    
    document.getElementById("arrayPerson").innerHTML = someArray;
</script>
</html>
